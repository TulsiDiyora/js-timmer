<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Timmer</title>
  </head>
  <body>

    
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row g-3 align-items-center">
                    <div class="col-4">
                      <input type="number" id="hv" placeholder="Hour" class="form-control">
                    </div>
                    <div class="col-4">
                        <input type="number" id="mv" placeholder="Min" class="form-control">
                    </div>
                    <div class="col-4">
                        <input type="number" id="sv" placeholder="Sec" class="form-control">
                    </div>
                  </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" >Close</button>
            <button type="button" data-bs-dismiss="modal" class="btn btn-primary" onclick="return start()">Save changes</button>
            </div>
        </div>
        </div>
    </div>



    <div class="position-absolute start-50 top-50 translate-middle text-center">

        <h1 class="fw-bold mb-4">Count-dwon</h1>
        <div class="d-flex " style="column-gap: 30px;">
            <span class="ds bg-dark text-white p-5 d-block w-100 fs-3" id="hr">00</span>
            <span class="ds bg-dark text-white p-5 d-block w-100 fs-3" id="min">00</span>
            <span class="ds bg-dark text-white p-5 d-block w-100 fs-3" id="sec">00</span>
        </div>
        <button type="button" class="btn mt-4"  style="background-color: lightgray; padding: 10px 40px;"  data-bs-toggle="modal" data-bs-target="#exampleModal">
          Timmer-Modal
      </button>

      
    </div>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
